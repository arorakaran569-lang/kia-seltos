<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Car Owner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .details {
      margin-bottom: 30px;
    }
    .details p {
      font-size: 18px;
      margin: 6px 0;
      color: #555;
    }
    .button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 20px auto;
      padding: 18px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .button.emergency {
      background-color: #dc3545;
    }
    .button.emergency:hover {
      background-color: #a71d2a;
    }
    .emergency-options {
      display: none;
      margin-top: 10px;
    }
    .emergency-options a {
      margin-top: 10px;
      background-color: #dc3545;
    }
    .emergency-options a:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <h1>Car Owner Info</h1>

  <div class="details">
    <p><strong>Name:</strong> CA CHARAN JEET CHUGH (CHARTERED ACCOUNTANT)</p>
    <p><strong>Blood Group:</strong> O+ve</p>
  </div>

  <a class="button" href="tel:9416019830">ðŸ“ž Call the Owner</a>

  <!-- Emergency button to toggle the sub-options -->
  <button class="button emergency" onclick="toggleEmergencyContacts()">ðŸš¨ Call for Emergency</button>

  <!-- Emergency sub-options -->
  <div id="emergencyContacts" class="emergency-options">
    <a class="button emergency" href="tel:9138400890">ðŸ“ž Emergency Contact 1: 9138400890</a>
    <a class="button emergency" href="tel:7206900890">ðŸ“ž Emergency Contact 2: 7206900890</a>
  </div>

  <script>
    function toggleEmergencyContacts() {
      const contacts = document.getElementById('emergencyContacts');
      contacts.style.display = contacts.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
